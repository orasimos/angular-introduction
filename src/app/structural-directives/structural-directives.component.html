<div class="border border-2 border-secondary">
    <div class="bg-info text-center">structural-directives.component</div>

    <div class="row bt-2 mb-2 p2">
        <div class="col">
            <button class="btn btn-primary" (click)="toggleParagraph()">
                {{paragraphVisible ? "Hide Text" : "Reveal Text"}}</button>
        </div>
        <div *ngIf="paragraphVisible" class="col">
            {{paragraph}}
        </div>
    </div>

    <div class="p-2">
        <table class="table">
            <thead class="table-info">
                <tr>
                    <td>#</td>
                    <td>Firstname</td>
                    <td>Lastname</td>
                    <td>Age</td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of userData; index as i">
                    <td>{{ i }}</td>
                    <td>{{ user.firstname }}</td>
                    <td>{{ user.lastname }}</td>
                    <td>{{ user.age }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
